<form  class="container">    
    <div class="row">
        <div class="col-auto"> 
            <label 
            for="searchfield" 
            class="form-label">Search</label>
        </div>
        <div class="col-4"> 
           <!-- 
            <input 
            type="text" 
            class="form-control"
            placeholder="search" 
            (input)="enteredValue($event)"/> 
            -->
            <input 
            type="text" 
            name="search"
            class="form-control"
            placeholder="search" 
            [(ngModel)]="searchedValue"/> 
        </div>
        <div class="col-2"> 
            <button 
                (click)="searchFilter()" 
                class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            You searched for {{searchedValue}}
        </div>
    </div>
</form>
